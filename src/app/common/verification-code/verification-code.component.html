<div class="entry-container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-12 col-sm-12">
      <img class="col-md-4 col-lg-4 col-sm-4 col-4 login-logo" src="../../../../assets/images/green-cube-logo/bms_logo.png" alt="green-cube-logo">
      <img class="col-md-8 col-lg-8 col-sm-8 col-4 login-img" src="../../../../assets/images/login-enter-logo/login-img.png" alt="green-cube-logo">
    </div>
    <div class="col-md-6 col-lg-6 col-12 col-sm-12">
      <form class="entry-content-block col-md-8 col-lg-8 col-10 col-sm-10" name="form" action="" autocomplete="off" #otpForm="ngForm"
        (submit)="onSubmit()" novalidate=''>
        <div class="row block-1">
          <div><span class='login-span-1'>Enter Verification Code</span></div>
          <p class="mt-20 font-weight-light">verification code has been sent to <a href="forgotPwdMail">{{forgotPwdMail.email}}</a></p>
        </div>
        <div class="row mtb-40 otp-form-box">
          <div class="col-md-12 col-lg-12 col-sm-12 col-12">
            <input #input1 type="number"  oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" *ngFor='let key of  [0,1,2,3]' class="col-md-2 col-lg-2 col-2 col-sm-2" maxlength="1"
              [(ngModel)]="otpData[key]" name="otp" onKeyPress="if(this.value.length==1) return false;"
              (keyup)="getSiblingInput($event,key)" required>
          </div>
        </div>
        <div class="row block-3 mt-40">
          <div class="col-md-6 col-lg-6 col-sm-6 col-6">
            <div class="col-md-10 col-lg-10 col-sm-10 col-10">
              <div class="login-route-link cursor-pointer" [routerLink]="['/login']">
                <i class="fa fa-arrow-left mr-10"></i>Login</div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-6">
            <div class="col-md-12 col-lg-12 col-sm-12 col-12">
              <button class="pull-right col-md-11 col-lg-11" type="submit" [disabled]="!otpForm.valid">
                Continue
              </button>
            </div>
          </div>
        </div>
        <div class="row block-4 mt-40">
          <span class="font-weight-light">Didnâ€™t receive Verification code?</span>
          <span class="cursor-pointer plr-6" (click)="resendCode()">Resend Code</span>
        </div>
      </form>
      <div class="footer-block col-sm-12 col-md-12 col-lg-12 txt-center">
        <span class="font-weight-light">Copyright 2019</span><span class="plr-6">Maestro</span>
      </div>
    </div>
  </div>
</div>
