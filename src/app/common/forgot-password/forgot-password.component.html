<div class="entry-container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-12 col-sm-12">
      <img class="col-md-4 col-lg-4 col-sm-4 col-4 login-logo" src="../../../../assets/images/green-cube-logo/bms_logo.png" alt="green-cube-logo">
      <img class="col-md-8 col-lg-8 col-sm-8 col-4 login-img" src="../../../../assets/images/login-enter-logo/login-img.png" alt="green-cube-logo">
    </div>
    <div class="col-md-6 col-lg-6 col-12 col-sm-12">
      <form class="entry-content-block col-md-8 col-lg-8 col-sm-10 col-10" [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
        <div class="row block-1">
          <div><span class='login-span-1'>Forgot Password ? </span></div>
          <p class="mt-10 font-weight-light">Get Verification code to your Email to reset password.</p>
        </div>
        <div class="row block-2 mtb-40">
          <div class="col-md-12 col-lg-12">
            <input type="text" id="email" class="col-md-12 col-lg-12" name="email" formControlName="email"
              placeholder="Email" required>
          </div>
          <div class="input-error-msg">
            <div
              *ngIf="validationControl.email.errors && (validationControl.email.touched && validationControl.email.dirty)">
              <div [hidden]="!validationControl.email.errors?.required">Email field required
              </div>
              <div [hidden]="!validationControl.email.errors?.pattern">Please enter valid email</div>
            </div>
          </div>
        </div>
        <div class="row block-3 mt-40">
          <div class="col-md-6 col-lg-6 col-sm-6 col-6">
            <div class="col-md-10 col-lg-10 col-sm-10 col-10">
              <div class="login-route-link cursor-pointer " [routerLink]="['/login']">
                <i class="fa fa-arrow-left mr-10"></i>Login</div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-6">
            <div class="col-md-12 col-lg-12 col-sm-12 col-12">
              <button type="submit" class="pull-right col-md-11 col-lg-11" [disabled]="!forgotPasswordForm.valid">
                Send Code
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="footer-block col-sm-12 col-md-12 col-lg-12 txt-center">
        <span class="font-weight-light">Copyright 2019</span><span class="plr-6">Maestro</span>
      </div>
    </div>
  </div>
</div>
